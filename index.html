<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Gighacks Chattanooga 2015</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/global.css">
  </head>
  <body>
    <div class="reveal">
      <div class="slides">

        <section class="intro-slide" data-background="assets/images/chattanooga.jpg">
          <img src="assets/images/gighacks.svg" alt="Gighacks Logo">
        </section>

        <section class="partners">
          <h2>Partners</h2>
          <img src="assets/images/cpl.svg" alt="Chattanooga Public Library Logo">
          <img src="assets/images/colab.png" alt="Colab Logo">
          <img src="assets/images/enterprise-center.png" alt="Enterprise Center Logo">
          <img src="assets/images/giglab.svg" alt="Giglab Logo">
          <img src="assets/images/hive-chattanooga.png" alt="Hive-Chattanooga Logo">
        </section>

        <section>
          <h2>Schedule</h2>
          <p>Saturday</p>
          <ul>
            <li>10 am – Project Pitches</li>
            <li>Noon – Lunch &amp; Team Updates</li>
            <li>5:30 pm – Team Updates &amp; Evening Wrap Up</li>
            <li>6 pm – Library Closes</li>
          </ul>
          <p>Sunday</p>
          <ul>
            <li>10 am – Breakfast &amp; Team Updates</li>
            <li>Noon – Lunch &amp; Pitch Prep</li>
            <li>3-4 pm – Demos + Winners Announced</li>
          </ul>
        </section>

      </div>
    </div>
    <script src="assets/js/head.min.js"></script>
    <script src="assets/js/reveal.js"></script>
    <script>
    Reveal.initialize({
      controls: false,
      progress: false,
      autoSlide: 10000,
      loop: true,
      autoSlideStoppable: false,
      transition: 'fade',
    });
    </script>
  </body>
</html>
